apiVersion: v1
kind: Service
metadata:
  name: javaee-front-service
spec:
  type: LoadBalancer
  selector:
    app: javaee-front
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 9080
---
apiVersion: v1
kind: Service
metadata:
  name: javaee-back-service
spec:
  type: LoadBalancer
  selector:
    app: javaee-back
  ports:
  - name: http-p1
    protocol: TCP
    port: 80
    targetPort: 9080
  - name: http-p2
    protocol: TCP
    port: 9080
    targetPort: 9080
